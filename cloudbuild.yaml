steps:
#Build image
- name: 'gcr.io/cloud-builders/docker'
  dir: .
  args: [
          'build',
          '-t', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}:${_TAG}',
          '.'
        ]

#Push image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/${_IMAGE_NAME}']

#Deploy image
- name: 'gcr.io/cloud-builders/gcloud'
  id: 'deploy-cloud-run'
  args: [
          'beta', 'run', 'deploy', '${_SERVICE_NAME}',
          '--image', 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}',
          '--region', '${_REGION}',
          '--platform', 'managed','--allow-unauthenticated'
        ]

# Notify to slack
- name: gcr.io/cloud-builders/curl
  args:
  - -X
  - POST
  - --data-urlencode
  - "payload={\"text\":\"Cloud Build $BUILD_ID Finish.\"}"
  - '${_SLACK_DEPLOY_WEBHOOK}'

substitutions:
  _REGION: asia-northeast1
  _SERVICE_NAME: slack-bot 
  _IMAGE_NAME: slack-bot
  _SLACK_DEPLOY_WEBHOOK: please-set-your-webhook-url
  _TAG: latest